<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <img class="header-img" alt="Oldagram logo" src="images/logo.png">
                <img class="header-img user-avatar" alt="User photo" src="images/user-avatar.png">
            </header>
            
            <section class="post-content">
                <div class="user-details">
                    <img class="section-img" alt="Van Gogh avatar" src="images/avatar-vangogh.jpg">
                    <div>
                        <p class="name">Vincent van Gogh</p>
                        <p class="location">Zundert, Netherlands</p>
                    </div>
                </div> <!-- user-details -->
                <img class="content-img" alt="Van Gogh post image" src="images/post-vangogh.jpg">
            </section>
            
            <footer>
                <div class="icons-container">
                    <img class="icon" alt="heart icon" src="images/icon-heart.png">
                    <img class="icon" alt="comment icon" src="images/icon-comment.png">
                    <img class="icon" alt="dm icon" src="images/icon-dm.png">
                </div>
                <p class="likes bold">21,402 likes</p>
                <p class="caption"><span class="bold">vincey1853</span> just took a few mushrooms lol</p>
            </footer>
        
        </div>
        <script src="index.js"></script>
    </body>
</html>
